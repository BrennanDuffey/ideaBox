<!DOCTYPE html>
<html>
<head>
  <title>ideabox</title>
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,800" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ideabox<span>triples</span></h1>
    <input type="search" name="search">
  </header>
  <main>
    <section class="input-section">
      <form>
        <label for="title">Title</label>
        <input type="text" name="title" id="title">
        <label for="body">Body</label>
        <textarea name="body" id="body"></textarea>
        <button class="save-button">Save</button>
      </form>
    </section>
    <section class="card-section">
      <article class="demo-card">
        <h2 class="card-title">Lorem ipsum</h2>
        <p class="card-body">
          Lorem ipsum dolor sit amet, consectetur adipiscing pharetra nisi et luctuselit. Sed mollis mollis est id molestie. Donec facibus interdum malesuada.
        </p>
        <div class="card-footer">
          <img alt="upvote button" src="images/upvote.svg" class="card-btn upvote-btn">
          <img alt="downvote button" src="images/downvote.svg" class="card-btn downvote-btn">
          <p>
            Quality: 
            <span class="card-quality">Swill</span>
          </p>
          <img alt="delete button" src="images/delete.svg" class="card-btn delete-btn">
        </div>
      </article>
    </section>
  </main>
</body>
</html>
