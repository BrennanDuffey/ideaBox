<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>IdeaBox</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <h1>
        ideabox
        <span>triples</span>
      </h1>
      <form class="header-search">
        <input type="search" name="search" placeholder="Search" class="search-input">
        <button class="search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </header>
    <main>
      <section class="form-section">
        <form class="new-idea-form">
          <label for="title-input" id="title-label" class="form-label">
            Title
          </label>
          <input class="user-input" type="text" id="title-input">
          <label for="body-input" id="body-label" class="form-label">
            Body
          </label>
          <textarea class="user-input" maxlength="140" id="body-input" rows="4" cols="40"></textarea>
          <button type="submit" class="save-btn">
            Save
          </button>
        </form>
      </section>
      <section class="filter-buttons">
        <button id="genius-btn" class="filter-btn">
          Genius
        </button>
        <button id="plausible-btn" class="filter-btn">
          Plausible
        </button>
        <button id="swill-btn" class="filter-btn">
          Swill
        </button>
      </section>
      <section class="card-section">
        <!-- IDEA CARDS -->
      </section>
    </main>
  </body>
  <script type="text/javascript" src="idea.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
